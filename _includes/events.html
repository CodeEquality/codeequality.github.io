
<div class="row">

{% for post in site.posts %}

<div class="col-md-6">
	<div class="ce-event-card">
		<div class="ce-thumbnail">
			<div class="ce-thumbnail-image">
				<span class="ce-thumbnail-helper">
				<img src="{{post.eventThumb}}"/></span>
				<span class="ce-thumb-label">{{post.type}}</span>
			</div>
		</div>
		<div class="ce-event">
			<h3><a href="{{post.url}}">{{post.title}}</a></h3>
			<table class="ce-event-logistics">
				<tr>
					<td>{{post.eventDate}} {{post.eventTime}}</td>
					<td>{{post.eventVenue}}</td>
				</tr>
			</table>
			</p>
				{{post.excerpt}}
			</p>
			<p>
				<a class="btn btn-default ce-btn-show-details" href="{{post.url}}" role="button">View details &raquo;</a>
			</p>

		</div>
	</div>
</div>

{% endfor %}
</div>
